 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Treatment Quest Game</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f9ff;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-top: 10px;
}

#game-box, #win-screen {
  background: white;
  border: 3px solid #7ec8ff;
  padding: 25px;
  border-radius: 12px;
  width: 70%;
  margin: 20px auto;
}

.option {
  display: block;
  margin: 12px auto;
  padding: 12px;
  background: #e0f2ff;
  border: 2px solid #7ec8ff;
  border-radius: 8px;
  width: 70%;
  cursor: pointer;
}

.option:hover {
  background: #c9eaff;
}

.hidden {
  display: none;
}

#feedback {
  margin-top: 15px;
  font-weight: bold;
  color: #d9534f;
}
</style>
</head>

<body>

<h1>ðŸ©º Treatment Quest ðŸ§ª</h1>
<p>Choose the correct treatment path for each hormone imbalance!</p>

<div id="game-box">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="feedback"></p>
</div>

<div id="win-screen" class="hidden">
  <h2>ðŸŽ‰ You completed the Treatment Quest! ðŸŽ‰</h2>
  <p>Understanding correct treatments is essential to improving quality of life.</p>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
const stages = [
  {
    condition: "PCOS (Polycystic Ovarian Syndrome)",
    correct: ["Lifestyle changes", "Hormonal birth control", "Metformin"],
    incorrectExplain: "PCOS is treated with lifestyle changes and medications â€” not surgery.",
    options: ["Lifestyle changes", "Hormonal birth control", "Surgery", "Metformin"]
  },
  {
    condition: "Turner Syndrome (missing X chromosome)",
    correct: ["Hormone replacement therapy (HRT)", "Medications to manage effects"],
    incorrectExplain: "Turner Syndrome does not have surgical options. Treatment focuses on HRT and symptom management.",
    options: ["Surgery", "Hormone replacement therapy (HRT)", "Medications to manage effects"]
  },
  {
    condition: "Chronic Stress (high cortisol & adrenaline)",
    correct: ["Seek medical attention", "Stress management"],
    incorrectExplain: "Chronic stress must be treated â€” ignoring symptoms increases long-term medical risks.",
    options: ["Ignore symptoms", "Seek medical attention", "Stress management"]
  }
];

let stage = 0;
let correctSelections = 0;

function loadStage() {
  const q = stages[stage];
  document.getElementById("question").textContent = 
    "Which of the following are appropriate treatments for: " + q.condition + "?";

  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  document.getElementById("feedback").textContent = "";

  q.options.forEach(option => {
    const div = document.createElement("div");
    div.classList.add("option");
    div.textContent = option;
    div.onclick = () => checkAnswer(option);
    optionsBox.appendChild(div);
  });
}

function checkAnswer(choice) {
  const q = stages[stage];

  if (q.correct.includes(choice)) {
    correctSelections++;

    if (correctSelections === q.correct.length) {
      stage++;
      correctSelections = 0;

      if (stage >= stages.length) {
        document.getElementById("game-box").classList.add("hidden");
        document.getElementById("win-screen").classList.remove("hidden");
      } else {
        loadStage();
      }
    } else {
      document.getElementById("feedback").textContent = 
        "Correct! Choose the remaining correct treatments.";
      document.getElementById("feedback").style.color = "green";
    }

  } else {
    document.getElementById("feedback").textContent = q.incorrectExplain;
    document.getElementById("feedback").style.color = "red";
  }
}

loadStage();
</script>

</body>
</html>
